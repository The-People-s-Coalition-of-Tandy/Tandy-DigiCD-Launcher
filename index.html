<body>
    <div id="physics-scene" style="position: fixed; top: 0; left: 0;"></div>

    <!-- Animated Background -->
    <canvas id="gradientCanvas" class="fade-in"></canvas>

    <!-- Main Content -->
    <main class="main-content">
        <header class="main-header" id="mainHeader">
            <img src="./assets/images/aeroExperiments/xeroz5orb2.png" class="header-logo" alt="Xeroz Logo">
            <h1 class="main-title fade-in">
                DigiCD<sup class="trademark">™</sup> Launcher
            </h1>
        </header>

        <!-- Upload Form -->
        <form id="uploadForm" class="upload-form fade-in" enctype="multipart/form-data">
            <div class="file-input-wrapper" id="fileButton">
                <label for="fileInput" class="upload-label visible" id="uploadLabel">Insert DigiCD</label>
                <input type="file" id="fileInput" class="file-input" accept=".png" required>
            </div>
            <div class="player-controls">
                
                <img src="./assets/images/aeroExperiments/orbPlay3.png" id="playButton" class="play-button" alt="Play">
            </div>
        </form>

        <!-- CD Player -->
        <figure class="cd-player fade-in">
            <img id="previewImage" class="cd-preview" alt="CD Preview">
            <img id="albumCover" class="album-art" alt="Album Art">
            <img id="CD" class="player-base" alt="CD Player" src="./assets/images/ui/hand.png">
            <audio id="audioPlayer"></audio>
        </figure>
