<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/themes/default/index.css">
    <title>DigiCD Player</title>
</head>

<body>
    <main class="container">
        <h1 class="title">DigiCD Player</h1>
        
        <form id="fileForm" class="upload-form" enctype="multipart/form-data">
            <div class="file-input-wrapper">
                <label for="fileInput" class="upload-label">Insert DigiCD</label>
                <input type="file" id="fileInput" class="file-input" accept=".png" required>
            </div>
            <div class="player-controls">
                <button type="button" id="playButton" class="play-button" onclick="playerrr()">Play</button>
            </div>
        </form>

        <nav class="navigation">
            <a href="./pages/library" class="nav-link">
                <button class="nav-button library-button">
                    <img src="/assets/images/icons/PCoTandyLogo.ico" class="nav-icon" alt="Library">
                    Library
                </button>
            </a>
            <a href="./pages/encode" class="nav-link">
                <button class="nav-button encode-button">
                    <img src="/assets/images/icons/PCoTandyLogo.ico" class="nav-icon" alt="Encode">
                    Burn DigiCD
                </button>
            </a>
        </nav>

        <figure class="cd-player">
            <img id="previewImage" class="cd-preview" alt="CD Preview">
            <img id="albumCover" class="album-art" alt="Album Art">
            <img id="CD" class="player-base" alt="CD Player" src="/assets/images/ui/hand.png">
            <audio id="audioPlayer"></audio>
        </figure>
    </main>

    <footer class="footer">
        <a href="https://pcotandy.org" class="footer-link">
            <img src="/assets/images/ui/tandyButton.png" class="footer-logo" alt="PCo Tandy">
        </a>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.js"></script>
    <script src="/js/core/player.js"></script>
</body>

</html>
