<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Audio Play Button (iOS Compatible)</title>
  <style>
    audio {
      display: none;
    }

    .play-button {
      width: 50px;
      height: 50px;
      background-image: url('./assets/images/aeroExperiments/orbPlay3.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-color: transparent;
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .play-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <audio id="audio" src=""></audio>

  <button id="playButton" class="play-button"></button>

  <script>
    const audio = document.getElementById('audio');
    const playButton = document.getElementById('playButton');

    playButton.addEventListener('click', () => {
      // Ensure the action is user-initiated
      if (audio.paused) {
        audio.src = './assets/tandy.wav';
        audio.play()
          .then(() => {
            playButton.textContent = ''; // Change to pause symbol
          })
          .catch(err => {
            console.error('Playback failed:', err); // Handle potential errors
          });
      } else {
        audio.pause();
        playButton.textContent = ''; // Change to play symbol
      }
    });
  </script>
</body>
</html>
